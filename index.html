<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div id="timerDisplay">00 : 00 : 00</div>
    </div>
        <div class="buttons">
            <button class="btn" id="startBtn" style="--clr:#77ee00;">Start</button>
            <button class="btn" id="stopBtn" style="--clr:rgb(255, 0, 0);">Stop</button>
            <button class="btn" id="resetBtn" style="--clr:#fa7b13;">Reset</button>
        </div>
<script src="script.js "></script>
</body>
</html>
